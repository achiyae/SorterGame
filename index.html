<!DOCTYPE html>
<html>
<head>
    <title>Sorting game</title>
    <style>
        #container {
            border: black solid 2px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-end;
            height: 300px;
            background-color: #f2f2f2;
            padding: 20px;
        }

        #bowel {
            bottom: 10px;
            border-left: black solid 2px;
            border-right: black solid 2px;
            border-bottom: black solid 2px;
            left: 50%;
            width: 300px;
            height: 100px;
            display: flex;
            justify-content: space-between;
        }

        #robotic-arm {
            position: absolute;
            top: 180px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 30px;
            background-color: gray; /* Just a placeholder color */
        }

        .button {
            color: white;
            /*border: none;*/
            margin: 10px;
            font-size: 31px;
            height: 30px;
            width: 30px;
            box-shadow: 0 2px 4px darkslategray;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 70%;
        }

        .button:active {
            box-shadow: 0 0 2px darkslategray;
            transform: translateY(2px);
        }

        .button:not(:first-child) {
            margin-top: 10px;
        }


        .block {
            width: 10px;
            height: 10px;
            margin-top: 88px;
            margin-left: 1px;
            margin-right: 1px;
            border: black solid 1px;
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: blue;
        }
    </style>
</head>
<body>
<div id="container">
    <button class="button green" onclick=""></button>
    <button class="button blue" onclick=""></button>
    <button class="button red" onclick=""></button>
    <div id="bowel">
        <div id="robotic-arm"></div>
        <div class="block green"></div>
        <div class="block blue"></div>
        <div class="block red"></div>
        <div class="block green"></div>
        <div class="block red"></div>
        <div class="block red"></div>
        <div class="block blue"></div>
        <div class="block red"></div>
        <div class="block green"></div>
        <div class="block green"></div>
        <div class="block blue"></div>
        <div class="block blue"></div>
        <div class="block red"></div>
        <div class="block blue"></div>
    </div>
</div>
</body>
</html>
