<!DOCTYPE html>
<html>
<head>
    <title>Sorting game</title>
    <style>
        #container {
            border: black solid 2px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-end;
            height: 300px;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .bowel {
            bottom: 10px;
            border-left: black solid 2px;
            border-right: black solid 2px;
            border-bottom: black solid 2px;
            width: 300px;
            height: 100px;
            display: flex;
            justify-content: space-between;
        }

        #robotic-arm {
            position: relative;
            top: -40px;
            left: 50%;
            /*transform: translateX(-50%);*/
            width: 10px;
            height: 30px;
            background-color: gray; /* Just a placeholder color */
            transition: transform 1s;
        }

        .button {
            color: white;
            /*border: none;*/
            margin: 10px;
            font-size: 31px;
            height: 30px;
            width: 30px;
            box-shadow: 0 2px 4px darkslategray;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 70%;
        }

        .button:active {
            box-shadow: 0 0 2px darkslategray;
            transform: translateY(2px);
        }

        .button:not(:first-child) {
            margin-top: 10px;
        }


        .block {
            width: 10px;
            height: 10px;
            margin-top: 88px;
            margin-left: 1px;
            margin-right: 1px;
            border: black solid 1px;
        }

        .red {
            background-color: red;
        }

        .red-b {
            border-color: red;
        }

        .green {
            background-color: green;
        }

        .green-b {
            border-color: green;
        }

        .blue {
            background-color: blue;
        }

        .blue-b {
            border-color: blue;
        }
    </style>
</head>
<body>
<div id="container">
    <button class="button green" onclick=""></button>
    <button class="button blue" onclick=""></button>
    <button class="button red" onclick="move('red')"></button>
    <div class="bowel">
        <div id="robotic-arm"></div>
        <div class="block green"></div>
        <div class="block blue"></div>
        <div class="block red"></div>
        <div class="block green"></div>
        <div class="block red"></div>
        <div class="block red"></div>
        <div class="block blue"></div>
        <div class="block red"></div>
        <div class="block green"></div>
        <div class="block green"></div>
        <div class="block blue"></div>
        <div class="block blue"></div>
        <div class="block red"></div>
        <div class="block blue"></div>
    </div>
    <div style="width: 20px;"></div>
    <div class="bowel red-b" style="width: 80px; height: 30px"></div>
    <div style="width: 20px;"></div>
    <div class="bowel blue-b" style="width: 80px; height: 30px"></div>
    <div style="width: 20px;"></div>
    <div class="bowel green-b" style="width: 80px; height: 30px"></div>
</div>
<script>
  function move(color) {
    var roboticArm = document.getElementById('robotic-arm')
    var blocks = document.getElementsByClassName('block ' + color)
    var coloredBowel = document.getElementsByClassName('bowel ' + color + '-b')

    if (blocks.length > 0) {
      var firstBlock = blocks[0]
      var blockLeft = firstBlock.offsetLeft - roboticArm.offsetLeft
      var blockTop = firstBlock.offsetTop - roboticArm.offsetTop - 30
      var bowelLeft = coloredBowel[0].offsetLeft - roboticArm.offsetLeft + 10
      var bowelTop = coloredBowel[0].offsetTop - roboticArm.offsetTop - 30

      roboticArm.style.transform = 'translateX(' + blockLeft + 'px)'
      setTimeout(function () {
        roboticArm.style.transform = 'translate(' + blockLeft + 'px, ' + blockTop + 'px)'
        setTimeout(function () {
          roboticArm.style.transform = 'translate(' + blockLeft + 'px, 0px)'
          setTimeout(function () {
            roboticArm.style.transform = 'translate(' + bowelLeft + 'px, 0px)'
          }, 1000)
        }, 1000)
      }, 1000)
    }
  }
</script>
</body>
</html>
